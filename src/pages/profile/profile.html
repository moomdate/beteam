<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="beteam_">
    <ion-card class="cardBack">
        <img src="{{imageLocal}}" class="imageProfile"/>
        <ion-card-content>
          <ion-card-title text-center>
              <div class="card-title">
                  <p style="font-weight: bold; font-size: 20px; color: rgb(238, 92, 25);" absolute-drag>{{userName}}</p>
                  </div>
                  <p style="color:rgb(182, 180, 180);">{{mail}}</p>
            </ion-card-title>
       
        </ion-card-content>
      </ion-card>
      <ion-segment [(ngModel)]="icons" color="gold">
          <ion-segment-button value="camera">
            <ion-icon name="camera"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="bookmark">
            <ion-icon name="bookmark"></ion-icon>
          </ion-segment-button>
        </ion-segment>
</ion-content>
