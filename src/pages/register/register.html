<ion-header>

  <ion-navbar color="primary">
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <ion-list>

    <ion-item class="input_1">
      <ion-label>
        <ion-icon name="md-contact" class="input_1" smal></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Full name" [(ngModel)]="fullname" small l ></ion-input>
    </ion-item>
    <br>
    <ion-item class="input_1">
      <ion-label>
        <ion-icon name="md-mail" class="input_1"></ion-icon>
      </ion-label>
      <ion-input clearInput type="text" [(ngModel)]="email" placeholder="E-mail"></ion-input>
    </ion-item>
    <br>
    <ion-item class="input_1">
      <ion-label>
        <ion-icon name="md-key" class="input_1"></ion-icon>
      </ion-label>
      <ion-input clearInput type="password" [(ngModel)]="pass" placeholder="Password"></ion-input>
    </ion-item>
    <br>
    <ion-item class="input_1">
      <ion-label>
        <ion-icon name="md-key" class="input_1"></ion-icon>
      </ion-label>
      <ion-input clearInput type="password" placeholder="Confirm Password"></ion-input>
    </ion-item>
    <br>
  </ion-list>
  <div center>
    <button round full ion-button color="secondary" (click)="register()">Sign up</button>
  </div>
</ion-content>
