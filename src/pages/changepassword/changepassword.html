<ion-header>

  <ion-navbar>
    CHANGE PASSWORD
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item-divider>
      <h3>Current password</h3>
      <ion-item >
        <ion-input type="text" placeholder="Old Password" [(ngModel)]="CurrentPass"></ion-input>
      </ion-item>
    </ion-item-divider>
    <ion-item-divider>
     <h3> New Password</h3>
      <ion-item>
        <ion-input type="text" placeholder="New Password" [(ngModel)]="NewPass"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Confirm Password" [(ngModel)]="ConfirmNewPass"></ion-input>
      </ion-item>
    </ion-item-divider>
  </ion-list>
  <button ion-button full (click)="ChangPass()">SAVE</button>
</ion-content>
