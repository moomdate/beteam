<ion-content padding class="content">
  <div class="logoBeteam" text-center>
    <img src="../assets/imgs/beteam_logo.png"  width="80%"/>
  </div>
  <ion-list>
    <ion-item id="rounded">
        <ion-icon name="md-contact" item-left></ion-icon>
      <ion-input type="text" placeholder="E-mail" [(ngModel)]="email_input"></ion-input>
    </ion-item>
    <ion-item id="rounded">
        <ion-icon name="md-key" item-left></ion-icon>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password_input"></ion-input>
    </ion-item>
    
    <button round full ion-button  (click)="signin()">Sign in</button>
    <button round full ion-button color="facebook" (click)="test()" >Sign in with facebook</button>
    
    


  </ion-list>
  <div text-center>
    <label>
     <span class="descip">Don't have an account?</span>   <a (click)="Register_Page()">Register Here</a>
    </label>
  </div>
</ion-content>
